<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Asesoría</h1>

        <form id="formulario-dinamico">
          <section id="datos-personales">
              <h2>Datos Personales</h2>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" placeholder="Primer Nombre" required>

              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" placeholder="Primer Apellido" required>
          </section>

          <!-- Datos de contacto -->
          <section id="datos-contacto">
              <h2>Datos de Contacto</h2>
              <label for="telefono">Número de Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" placeholder="10 dígitos" required>

              <label for="correo">Correo Electrónico:</label>
              <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>
          </section>

          <button type="submit" id="enviar">Enviar</button>

          <script src="JS/nose.js"></script>
</body>
</html>
